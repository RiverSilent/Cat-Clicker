<!DOCTYPE html>
<html>
<head>
	<title>Cat Clicker</title>
</head>
<body>
	<div data-bind="with: currentCat()">
		<h2 data-bind="text: name"></h2>
		<h4 data-bind="text: label"></h4>
		<div data-bind="text: clickCount"></div>
		<img src="" data-bind="click: $parent.incrementCounter, attr:{src: imgSrc}" alt="cute cat">
		<h3>Nicknames</h3>
		<ul data-bind="foreach: nicknames">
			<li data-bind="text: nickname"></li>
		</ul>
	</div>

	<script type="text/javascript" src="js/knockout.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
